<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<header>
			<nav class="nav-bar">
				<li><h1 class="page-title">Library</h1></li>
				<li><a href="#" class="btn-add-book">Add book</a></li>
			</nav>
		</header>
		<main>
			<div class="container">
				<div class="card">
					<img
						src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvMcdmKETbX7NBMd657EAMqBVfEqdmJS9TfnnLBuNZOzHzwm_FeAdyRQyhl2GYf2Ao8uo&usqp=CAU"
						alt="book image"
						class="card__img"
					/>
					<p class="card__title">Harry Potter and the Chamber of Secrets</p>
					<p class="card__author">by J.K. Rowling</p>
					<div class="card__chip">
						<p class="card__status chip">Finished</p>
						<p class="card__pages chip">340 pages</p>
						<a href="#" class="card--remove chip">Remove</a>
					</div>
				</div>
				<div class="card placeholder btn-add-book">
					<a href="#" class="placeholder__symbol">+</a>
				</div>
			</div>
			<div class="backdrop">
				<form class="add-book-form modal">
					<h2>Enter new book details</h2>
					<input
						type="text"
						name="title"
						id="title"
						placeholder="Title"
						maxlength="50"
						required
					/><br />
					<input
						type="text"
						name="author"
						id="author"
						placeholder="Author"
						maxlength="25"
						required
					/><br />
					<input
						type="number"
						name="pages"
						id="pages"
						placeholder="Pages"
						required
					/><br />
					<input
						type="text"
						name="image-url"
						id="image-url"
						placeholder="Image URL"
						required
					/><br />
					<p class="question">Have you read the book?</p>
					<input
						type="radio"
						id="yes"
						name="book-status"
						value="not-finished"
						class="radio"
						checked
					/>
					<label for="yes">Yes</label><br />
					<input
						type="radio"
						id="no"
						name="book-status"
						value="finished"
						class="radio"
					/>
					<label for="no">No</label><br />
					<a href="#" class="btn btn--active">Submit</a>
					<a href="#" class="btn btn--passive">Cancel</a>
				</form>
			</div>
		</main>
	</body>
</html>
