<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<header>
			<nav class="nav-bar">
				<li><h1 class="page-title">Library</h1></li>
				<li><a href="#" class="btn-add-book">Add book</a></li>
			</nav>
		</header>
		<main>
			<div class="container"></div>
			<div class="backdrop">
				<form class="add-book-form modal">
					<h2>Enter new book details</h2>
					<input
						type="text"
						name="title"
						id="title"
						placeholder="Title"
						maxlength="50"
						required
					/><br />
					<input
						type="text"
						name="author"
						id="author"
						placeholder="Author"
						maxlength="25"
						required
					/><br />
					<input
						type="number"
						name="pages"
						id="pages"
						placeholder="Pages"
						required
					/><br />
					<input
						type="url"
						name="image-url"
						id="image-url"
						placeholder="Image URL"
					/><br />
					<p class="question">Have you read the book?</p>
					<input
						type="radio"
						id="yes"
						name="book-status"
						value="not-finished"
						class="radio"
						checked
					/>
					<label for="yes">Yes</label><br />
					<input
						type="radio"
						id="no"
						name="book-status"
						value="finished"
						class="radio"
					/>
					<label for="no">No</label><br />
					<a href="#" class="btn btn--active">Submit</a>
					<a href="#" class="btn btn--passive">Cancel</a>
				</form>
			</div>
		</main>
	</body>
</html>
